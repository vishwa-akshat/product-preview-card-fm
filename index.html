<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image-wrapper">
        <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="product" />
        <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="product" />
      </div>
      <div class="card-details-wrapper">
        <h1 class="title">PERFUME</h1>
        <h2 class="title-info">Gabrielle Essence Eau De Parfum</h2>
        <p class="content">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="price-wrapper">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="add-cart-btn">
          <img class="cart-icon" src="./images/icon-cart.svg" />
          Add to Cart
        </button>
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Akshat Vishwakarma</a>.
  </div>
</body>

</html>
